<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.JS - Primero Exemplo</title>
    </head>

    <body>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">{{ message }}</div>

        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    message: 'Ola Mundo'
                }
            })
        </script>
